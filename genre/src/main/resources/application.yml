spring:
  profiles:
    active: "default"
  config:
    import: optional:configserver:${CONFIG_SERVICE_URL:http://localhost:9999}
  application:
    name: genre
  datasource:
    # url: jdbc:mysql://mysqldb:3306/test?useSSL=false&serverTimezone=UTC
    # username: root
    # password: root
    url: 'jdbc:h2:mem:genredb'
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  cloud:
    config:
      enabled: true
    discovery:
      enabled: true
  eureka:
    client:
      service-url:
        defaultZone: ${DISCOVERY_SERVICE_URL:http://localhost:8761/eureka}
management:
  endpoints:
    web:
      exposure:
        include: '*'
eureka:
  instance:
    prefer-ip-address: true
build :
  version : "123.0"
